<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <title></title>
</head>
<body>
    {% with messages = get_flashed_messages()%}
        {% if messages %}
            {% for message  in messages %}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container" style= "width: 600px;">
        <div class="d-flex justify-content-between">
            <h1>Add a New Song!</h1>
            <a href="/display_songs">Songs</a>
            <a href="/logout"> logout</a>
        </div>
        
        <form action="/add_song" method="post" id="form">
            <input type="hidden" name="user_id" value="session['user_id']">
            <div class ="mb- 3">
                <label for="title" class = "form-label">Title:</label>
                <input type="text" name = "title" class = "form-control">
            </div>
            <div class ="mb- 3 mt- 3">
                <label for="feature" class = "form-label">Featured Artist:</label><br>
                <input type="text" name = "feature" class = "form-control">
            </div>
            <div class ="mb- 3 mt- 3">
                <label for="genre" class = "form-label">Genre:</label><br>
                <input type="text" name = "genre" class = "form-control">
            </div>
            <div class ="mb- 3 mt- 3">
                <label for="bpm" class = "form-label">BPM:</label>
                <input type="text" name = "bpm" class = "form-control">
            <div class ="mb- 3 mt- 3">
                <label for="link" class = "form-label">Spotify Link:</label><br> 
                <input type="text" name = "link" class = "form-control">
            </div>
            </div><br>
            <button class="btn btn-primary">Add Song</button> 
        </form>
    </div>
</body>
</html>
