<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <title></title>
</head>
<body>
    <div class="container" style = "width: 600px;">
        <div class="d-flex justify-content-between">
            <h1>Edit Song</h1>
            <a href="/display_songs">Song</a>
            <a href="/logout"> logout</a>
        </div>
        
        <form action="/update_song" method="post" id="form">
            <input type="hidden" name="id" value="{{one_user.id}}">
            <input type="hidden" name="user_id" value="{{one_user.user_id}}">
            <div class ="mb- 3">
                <label for="title" class = "form-label">Title:</label>
                <input type="text" name = "title" class = "form-control" value ="{{one_user.title}}">
            </div>
            <div class ="mb- 3 mt- 3">
                <label for="feature" class = "form-label">Featured Artist:</label><br>
                <input type="text" name = "feature" class = "form-control" value ="{{one_user.feature}}">
            </div>
            <div class ="mb- 3 mt- 3">
                <label for="genre" class = "form-label">Genre:</label><br>
                <input type="text" name = "genre" class = "form-control" value ="{{one_user.genre}}">
            </div>
            <div class ="mb- 3 mt- 3">
                <label for="bpm" class = "form-label">BPM:</label>
                <input type="text" name = "bpm" class = "form-control" value ="{{one_user.bpm}}">
            <div class ="mb- 3 mt- 3">
                <label for="link" class = "form-label">Link:</label>
                <input name="link" class = "form-control" value = "{{one_user.link}}"> </input>
            </div>
            </div><br>
            <button class="btn btn-primary">Update</button> 
        </form>
    </div>
</body>
</html>
